<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/emile-perron-xrVDYZRGdw4-unsplash.jpg') no-repeat center center fixed;
